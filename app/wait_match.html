<!DOCTYPE html>
<html>
    <head>
	    <style>
		.center {
    margin-left: auto;
    margin-right: auto;
	width: 50%;
	}
	</style>
	
        <script type="text/javascript">
            function main() {
               img=document.getElementById("loader");
               Ani=$("ani");
               Ani.width=50;
               Ani.height=50;
               Ani.ctx=Ani.getContext('2d');
               Ani.ctx.drawImage(img,0,0)
            }
        </script>
    </head>
    <body onload="main()" class="center">
		<p>Waiting for match...</p>
        <img id="loader" src="media/matchloader.gif">
        <canvas id="ani"></canvas>
    </body>



</html>
